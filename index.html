<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="product-style.css" type="text/css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <div class="container">
    <picture>
      <source media="(max-width: 768px)" srcset="./images/image-product-mobile.jpg">
      <source media="(min-width: 769px)" srcset="./images/image-product-desktop.jpg">
      <img src="image-desktop.jpg" alt="Responsive Image">
    </picture>
    <h2>PERFUME</h2>

    <h1>Gabrielle Essence Eau De Parfum</h1>

    <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
    Perfumer-Creator for the House of CHANEL.</p>

    <p id="current-price">$149.99</p>
    <p id="old-price">$169.99</p>

    <button> <img src="./images/icon-cart.svg" alt="cart icon"> Add to Cart</button>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
